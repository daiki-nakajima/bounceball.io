<html>
  <head>
    <title>bounceball.io</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
  </head>
  <body>
    <div id="logo" class="animated bounceInUp">
      <img src="./images/logo.png" alt="logo" />
      <!-- tweet button -->
      <a
        href="https://twitter.com/share?ref_src=twsrc%5Etfw"
        class="twitter-share-button"
        data-size="large"
        data-text="Let&#39;s Play bounceball.io!"
        data-url="https://bouceball.io"
        data-hashtags="bounceball"
        data-show-count="false"
        >Tweet</a
      ><script
        async
        src="https://platform.twitter.com/widgets.js"
        charset="utf-8"
      ></script>
      <!-- tweet button !-->
    </div>

    <div style="flex: 1 1; position: relative; overflow:hidden;">
      <div id="start-screen" class="fade-box">
        <div class="input-box animated bounceInUp delay-1s">
          <input
            type="text"
            name="nickname"
            id="nickname"
            placeholder="Nickname"
            autofocus
          />
          <br /><br />
          <button id="start-button">
            &nbsp;Play&nbsp;
          </button>
        </div>
      </div>
      <canvas id="canvas-2d"></canvas>
    </div>

    <!-- スマホ表示対応：１倍表示に固定 -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/min/jcanvas.min.js"></script> -->
    <!-- Settings -->
    <script src="./js/SharedSettings.js"></script>
    <script src="./js/RenderingSettings.js"></script>
    <!-- Custom -->
    <script src="./js/Assets.js"></script>
    <script src="./js/Screen.js"></script>
    <script src="./js/client.js"></script>
  </body>
</html>
